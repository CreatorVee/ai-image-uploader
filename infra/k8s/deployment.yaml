apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-backend
  labels:
    app: ai-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ai-backend
  template:
    metadata:
      labels:
        app: ai-backend
    spec:
      containers:
        - name: ai-backend
          image: <YOUR_AZURE_CONTAINER_REGISTRY>/ai-backend:latest
          ports:
            - containerPort: 3000
          envFrom:
            - configMapRef:
                name: ai-config
            - secretRef:
                name: ai-secrets
          resources:
            limits:
              cpu: "500m"
              memory: "512Mi"
            requests:
              cpu: "200m"
              memory: "256Mi"

